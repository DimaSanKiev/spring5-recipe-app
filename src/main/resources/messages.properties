# Validation messages
# order of precedence
# 1. code.objectName.fieldName
# 2. code.fieldName
# 3. code.fieldType (Java data type)
# 4. code

NotBlank.recipe.description=Description cannot be blank
Size.recipe.description={0} must be between {2} and {1} characters long

Max.recipe.prepTime={0} must be less than {1}
Min.recipe.prepTime={0} must be greater than {1}

Max.recipe.cookTime={0} must be less than {1}
Min.recipe.cookTime={0} must be greater than {1}

Max.recipe.servings={0} must be less than {1}
Min.recipe.servings={0} must be greater than {1}

URL.recipe.url=URL must be valid
